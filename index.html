<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Rock, paper, scissors</title>
        <meta charset="UTF8">
        <link rel="stylesheet" href="./css/style.css">
        <script src="./script/script.js" defer></script>
    </head>
    <body>
        <div id="header">Humanoids that cannot agree with your worldview want to take your life.</div>
        <div id="gameUI">
            <div id="gameUI-header">Choose a weapon to defend yourself!</div>
            <div id="buttons">
                <button data-move="Laser"><img src="./images/laser-gun.png" class="button-img"></button>
                <button data-move="Field"><img src="./images/force-field.png" class="button-img"></button>
                <button data-move="Grenade"><img src="./images/future-grenade.png" class="button-img"></button>
            </div>
            <div id="round-res">The battle is yet to begin!</div>
            <div id="score">0-0</div>
        </div>
        <div id="footer"><a href="https://github.com/Confucii">Created by Confucii!</a></div>
    </body>
</html>
